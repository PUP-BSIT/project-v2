<!DOCTYPE html>
<html>
<head>
    <title>Your Color Analysis Result</title>
</head>
<body style="font-family: Arial, sans-serif; color: #333; background-color: #FFFDFA; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #FFFAF2; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <div style="text-align: center;">
            <img src="cid:logo@huenique" alt="Huenique Logo" style="width: 150px;">
        </div>
        <h2 style="color: #4CAF50; text-align: center;">Seasonal Color Analysis Result</h2>
        <p style="text-align: center;">Your Seasonal Color is:</p>
        <div style="text-align: center;">
            <img src="cid:seasonImage@huenique" alt="{{subcategory}}" style="width: 100px;">
        </div>
        <h1 style="text-align: center; font-size: 2em;"><strong>{{subcategory}}</strong></h1>
        <p style="text-align: center;">{{seasonDescription}}</p>
        <h3 style="color: #333;">Recommendations</h3>
        <div>{{recommendations}}</div>
        <p style="text-align: center; margin-top: 20px;">&copy; 2024 HUEnique. All rights reserved.</p>
    </div>
</body>
</html>
