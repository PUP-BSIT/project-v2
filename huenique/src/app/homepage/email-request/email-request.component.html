<app-navbar></app-navbar>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">

<div class="font-poppins min-h-screen flex flex-col items-center justify-start p-4">
  <div class="flex justify-center items-center w-full mt-4">
    <div class="flex items-center space-x-4">
      <span class="text-gray-600">Take the Test</span>
      <div class="w-16 h-1 bg-brown-600 rounded-full"></div>
      <span class="text-gray-600">Seasonal Tone Result</span>
      <div class="w-16 h-1 bg-brown-600 rounded-full"></div>
      <span class="text-gray-800 font-bold">Email Copy Request</span>
    </div>
  </div>

  <div class="flex items-center justify-center w-full mt-8">
    <img src="assets/about_asset.svg" alt="Boy Illustration" class="boy-image hidden lg:block">
    <div class="bg-pink-100 rounded-lg shadow p-8 w-full max-w-lg text-center">
      <h1 class="text-3xl font-bold mb-4">Get Your Results</h1>
      <p class="text-gray-700 mb-6">
        Enter your email address to get a copy of your results and save them for access at a later date.
      </p>
      <input type="email" [(ngModel)]="email" placeholder="Email Address" class="input input-bordered w-full mb-4" />
      <button (click)="sendEmail()" class="button w-full">Send Results</button>
    </div>
  </div>
</div>
