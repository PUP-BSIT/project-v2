<app-navbar></app-navbar>
<div class="flex justify-center my-8">
  <ul class="steps steps-horizontal w-full max-w-4xl">
    <li class="step step-primary">Take the Test</li>
    <li class="step">Seasonal Tone Result</li>
    <li class="step">Email Copy Request</li>
  </ul>
</div>

<div class="max-w-2xl mx-auto">
  <form (ngSubmit)="onSubmit()">
    <div *ngFor="let question of questions; let i = index" class="mb-8 text-center">
      <p class="text-2xl font-semibold mb-4">{{ question.question_text }}</p>
      <div *ngFor="let option of question.options" class="flex items-center justify-center mb-2">
        <input
          type="radio"
          [id]="'question' + question.question_id + 'option' + option.option_id"
          [name]="'question' + question.question_id"
          [value]="option.season_id"
          [(ngModel)]="selectedAnswers[i]"
          class="radio radio-primary mr-2"
          required
        />
        <label [for]="'question' + question.question_id + 'option' + option.option_id">
          {{ option.option_text }}
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mx-auto">Submit</button>
  </form>
</div>
