<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">

<div class="main min-h-screen font-poppins flex items-center justify-center">
    <!-- Main Content -->
    <div class="container grid grid-cols-1 lg:grid-cols-2 items-center justify-between p-8 w-full max-w-screen-lg">
        <div class="text-content max-w-md w-full mx-auto lg:mx-0">
            <h1 class="text-4xl font-bold mb-4">Do you want to know what your seasonal color is?</h1>
            <p class="text-lg mb-6">
                We got you! <strong>Huenique</strong> can help improve your appearance, boost your confidence,

            <button class="btn-primary">Get Started</button>
        </div>
        <div class="colors-content grid grid-cols-2 gap-4 mt-10 lg:mt-0">

            </div>
            <div class="season-card">
                <h2 class="season-title">SUMMER</h2>
                <img src="assets/summer.png" alt="Summer colors" class="season-image">
            </div>
            <div class="season-card">
                <h2 class="season-title">AUTUMN</h2>
                <img src="assets/autumn.png" alt="Autumn colors" class="season-image">
            </div>
            <div class="season-card">
                <h2 class="season-title">WINTER</h2>
                <img src="assets/winter.png" alt="Winter colors" class="season-image">
            </div>
        </div>
    </div>
</div>
