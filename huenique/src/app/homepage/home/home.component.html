<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

<div class="min-h-screen flex items-center justify-center bg-peach font-poppins">
    <!-- Main Content -->
    <div class="container flex flex-col lg:flex-row items-start justify-between p-8">
        <div class="text-content max-w-md mr-8">
            <h1 class="text-4xl font-bold mb-4">Do you want to know what your seasonal color is?</h1>
            <p class="text-lg mb-6">
                We got you! <strong>Huenique</strong> can help improve your appearance, boost your confidence, 
                and make you feel more at ease in your own skin by determining the most flattering colors for you.
            </p>
            <button class="btn-primary">Get Started</button>
        </div>
        <div class="colors-content grid grid-cols-2 gap-4 mt-10 lg:mt-0">
            <div class="season-card">
                <h2 class="season-title">SPRING</h2>
                <img src="assets/spring.png" alt="Spring colors" class="season-image">
            </div>
            <div class="season-card">
                <h2 class="season-title">SUMMER</h2>
                <img src="assets/summer.png" alt="Summer colors" class="season-image">
            </div>
            <div class="season-card">
                <h2 class="season-title">AUTUMN</h2>
                <img src="assets/autumn.png" alt="Autumn colors" class="season-image">
            </div>
            <div class="season-card">
                <h2 class="season-title">WINTER</h2>
                <img src="assets/winter.png" alt="Winter colors" class="season-image">
            </div>
        </div>
    </div>
</div>
