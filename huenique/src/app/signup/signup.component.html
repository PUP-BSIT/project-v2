<div class="flex items-center justify-center min-h-screen bg-base-200 bg-skinLikeColor">
  <div class="flex flex-col lg:flex-row bg-notReallyWhite shadow-lg rounded-lg overflow-hidden w-full max-w-7xl">
    <div class="flex items-center justify-center bg-base-100 p-8 lg:w-1/2 bg-notReallyWhite">
      <img src="path/to/your/image.svg" alt="Signup Image" class="max-w-full h-auto">
    </div>
    <div class="p-8 lg:w-1/2">
      <h2 class="text-2xl font-bold mb-6">Sign up</h2>
      <form>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium border-lightGray text-lightGray">Name</label>
          <input type="text" 
            id="name" 
            name="name" 
            class="input input-bordered w-full mt-1">
        </div>
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium">Username</label>
          <input type="text" 
            id="username" 
            name="username" 
            class="input input-bordered w-full mt-1">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium">Email</label>
          <input type="email" 
            id="email"
            name="email" 
            class="input input-bordered w-full mt-1">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium">Password</label>
          <input type="password" 
            id="password" 
            name="password" 
            class="input input-bordered w-full mt-1">
        </div>
        <div class="mb-4">
          <label for="confirm-password" class="block text-sm font-medium">Confirm Password</label>
          <input type="password" 
            id="confirm-password" 
            name="confirm-password" 
            class="input input-bordered w-full mt-1">
        </div>
        <button type="submit" class="btn w-60 btn-circle bg-sky mt-4 text-white">Create Account</button>
      </form>
    </div>
  </div>
</div>
