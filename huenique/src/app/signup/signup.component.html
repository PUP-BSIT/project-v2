<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">

<div class="content-divider min-h-screen flex flex-col items-center justify-center bg-peach p-4 font-poppins">
    <div class="white-divider bg-white rounded-lg shadow-lg flex flex-col lg:flex-row relative w-10/12">
    <img src="assets/upRainbow.svg" alt="rainbow background" class="rainbow-image absolute inset-0 w-fit h-fit object-cover z-0">
    <img src="assets/downRainbow.svg" alt="rainbow background" class="rainbow-image2 absolute inset-0 w-fit h-fit object-cover z-0">
    
    <div class="flex flex-col items-center justify-center p-8 relative z-10 lg:w-1/2">
        <img src="assets/logo.svg" alt="logo" class="mb-4 custom-logo-size">
        <img src="assets/newTwoGirls.svg" alt="landing assets" class="image-asset w-full max-w-lg">
    </div>

    <div class="vertical-line"></div>
    
    <div class="p-32 flex-1 relative z-10 lg:w-1/2 ml-0 lg:ml-0">
      <h2 class="h2-class text-5xl font-extrabold mb-6">Sign up</h2>
      <form class="form space-y-7">
        <input type="text" placeholder="Name" class="input input-bordered w-full">
        <input type="text" placeholder="Username" class="input input-bordered w-full">
        <input type="email" placeholder="Email" class="input input-bordered w-full">
        <div class="relative">
          <input type="password" placeholder="Password" class="input input-bordered w-full">
          <span class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m0 0H5m4 0h6m0 0h4"></path>
            </svg>
          </span>
        </div>
        <div class="relative">
          <input type="password" placeholder="Confirm Password" class="input input-bordered w-full">
          <span class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m0 0H5m4 0h6m0 0h4"></path>
            </svg>
          </span>
        </div>
        <button type="submit" class="btn btn-primary w-full">Create Account</button>
        <p class="account-signin-text">Already have an account? <a href="/signup" class="signin-link">Sign In.</a></p>
      </form>
    </div>
  </div>
</div>
